<ion-header no-border>

  <ion-navbar transparent>
    <button ion-button menuToggle >
      <ion-icon name="menu" color="bijela"></ion-icon>
    </button>
    <ion-title>Interaktivna mapa
      <span class="navbar_small_subtitle">PREGLED SADRŽAJA NA PODRUČJU OPĆINE</span>
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content fullscreen>

  <div #map id="map">

  </div>


  <ion-footer>
    <ion-grid class="mapa_opcije">
      <ion-row class="row_mapa_show_hide">
        <ion-col col-2 class="col_mapa_show_hide">Opće<br>
          <ion-checkbox color="blue" [(ngModel)]="markers_opcenito_checkbox" (ionChange)="show_hide_markers()"></ion-checkbox>
        </ion-col>
        <ion-col col-3 class="col_mapa_show_hide">Događanja<br>
          <ion-checkbox color="zelena" [(ngModel)]="markers_dogadjanja_checkbox" (ionChange)="show_hide_markers()"></ion-checkbox>
        </ion-col>
        <ion-col col-2 class="col_mapa_show_hide">Gastro<br>
          <ion-checkbox color="roza" [(ngModel)]="markers_gastro_checkbox" (ionChange)="show_hide_markers()"></ion-checkbox>
        </ion-col>
        <ion-col col-3 class="col_mapa_show_hide">Smještaj<br>
          <ion-checkbox color="narandjasta" [(ngModel)]="markers_smjestaj_checkbox" (ionChange)="show_hide_markers()"></ion-checkbox>
        </ion-col>
        <ion-col col-2 class="col_mapa_show_hide">Atrakcije<br>
          <ion-checkbox color="siva" [(ngModel)]="markers_atrakcije_checkbox" (ionChange)="show_hide_markers()"></ion-checkbox>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>

</ion-content>
