
<ion-content padding class="login_content">

  <fieldset class="login_forma">

    <legend class="legend_login"></legend>
      <br><br>
      <ion-item no-lines>
        <ion-label class="labels"><ion-icon color="zelena" name="md-mail"></ion-icon></ion-label>
        <ion-input class="input_login" type="email" text-left placeholder="E-mail adresa" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <br>
      <ion-item no-lines>
        <ion-label class="labels"><ion-icon color="zelena" name="md-lock"></ion-icon></ion-label>
        <ion-input class="input_login" text-left type="password" placeholder="Lozinka" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <div class="login_button_wraper">
        <button class="button_forma" ion-button round block color="zelena" (click)="login(user)">Prijavi se</button>
        <hr>
        <button class="button_forma" ion-button round block icon-start color="facebook_plava" (click)="fb_login()"> <ion-icon name="logo-facebook"></ion-icon> Facebook prijava</button>
      </div>
      <div class="footer_login">
        Nemate korisnički račun? Registrirati se možete <span class="span_ovdje" (click)="register()">ovdje.</span>
        <br><br>Zaboravili ste lozinku? Pritisnite <span class="span_ovdje" (click)="reset_password()">ovdje.</span>
      </div>

  </fieldset>

</ion-content>
